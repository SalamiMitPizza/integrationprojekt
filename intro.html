<body class="intro">

    <div class="blackOverlay"></div>

    <div class="intro">
        <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit data-timer-delay="7500">
            <ul class="orbit-container">
                <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
                <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
                <li class="is-active orbit-slide">
                    <img class="orbit-image" src="/img/story/01.jpg" alt="Space">
                    <figcaption class="orbit-caption">
                        We write the year 2794.. <br>
                        In a galaxy far, far away..<br>
                        In a war between the humanity and extraterrestrials.. <br>
                        Many human beings got kidnapped for experiments..
                    </figcaption>
                </li>
                <li class="orbit-slide">
                    <img class="orbit-image" src="/img/story/02.jpg" alt="Space">
                    <figcaption class="orbit-caption">
                        Four of those human beings are your family.. <br>
                        You find out, that extraterrestrials love space diamonds.. <br>
                        But they can not grab them, because of their slimy bodies..
                    </figcaption>
                </li>
                <li class="orbit-slide">
                    <img class="orbit-image" src="/img/story/03.jpg" alt="Space">
                    <figcaption class="orbit-caption">
                        So you decide to go on a mission.. <br>
                        A mission that will get your parents and siblings safe from the aliens.. <br>
                        You have to try to collect as many diamonds on your way <br>
                        and free one family member after another.
                    </figcaption>
                </li>
                <li class="orbit-slide">
                    <img class="orbit-image" src="/img/story/04.jpg" alt="Space">
                    <figcaption class="orbit-caption">
                        No way back! <br>
                        Rescue your family and banish the extraterrestrials! <br>
                        Good Luck!
                    </figcaption>
                </li>
                <li class="orbit-slide">
                    <img class="orbit-image" src="/img/story/05.jpg" alt="Introduction">
                    <figcaption class="orbit-caption">
                        You walk along a way, that you can rotate with the arrow keys and "a" and "d" <br>
                        To jump over obstacles, press the "up", "space" or "w"<br>
                        Diamonds are collected, if you walk through them.
                    </figcaption>
                </li>
                <li class="orbit-slide">
                    <img class="orbit-image" src="/img/story/06.jpg" alt="Introduction">
                    <figcaption class="orbit-caption">
                        If you walk against an obstacle, you can restart the level by clicking on "Run again" <br>
                        Or you can visit the spaceship to free your<br>
                        Diamonds are collected, if you walk through them.
                    </figcaption>
                </li>
            </ul>
