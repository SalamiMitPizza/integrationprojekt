<body class="intro">

<div class="blackOverlay"></div>

<div class="intro">
    <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit data-timer-delay="7500">
        <ul class="orbit-container">
            <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
            <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
            <li class="is-active orbit-slide">
                <img class="orbit-image" src="/img/story/01.jpg" alt="Space">
                <figcaption class="orbit-caption">
                    Wir schreiben das Jahr 2794.. <br>
                    In einer weit weit entfernten Galaxie..<br>
                    In einem Krieg zwischen der Menschheit und Außerirdischen.. <br>
                    Werden viele menschliche Wesen für Experimente entführt..
                </figcaption>
            </li>
            <li class="orbit-slide">
                <img class="orbit-image" src="/img/story/02.jpg" alt="Space">
                <figcaption class="orbit-caption">
                    Bei vier dieser Menschen handelt es sich um deine Familie.. <br>
                    Du findest heraus, dass die Außerirdischen Weltraumdiamanten mögen.. <br>
                    Aber sie diese aufgrund ihrer glibbrigen Arme nicht sammeln können..
                </figcaption>
            </li>
            <li class="orbit-slide">
                <img class="orbit-image" src="/img/story/03.jpg" alt="Space">
                <figcaption class="orbit-caption">
                    Du entscheidest auf eine Mission zu gehen.. <br>
                    Eine Mission, die deine Eltern und Geschwister von den Aliens befreien kann.. <br>
                    Du musst auf deinem Weg versuchen, so viele Diamanten wie möglich einzusammeln <br>
                    Und so ein Familienmitglied nach dem anderen befreien.
                </figcaption>
            </li>
            <li class="orbit-slide">
                <img class="orbit-image" src="/img/story/04.jpg" alt="Space">
                <figcaption class="orbit-caption">
                    Es gibt keinen Weg zurück! <br>
                    Befreie deine Familie und verbanne die Außerirdischen von der Erde! <br>
                    Viel Glück!
                </figcaption>
            </li>
            <li class="orbit-slide">
                <img class="orbit-image" src="/img/story/intro-5.png" alt="Introduction">
                <figcaption class="orbit-caption">
                    Steuerung: <br>
                    Du läufst einen Weg entlang, auf dem du dich seitlich mit <i class="fa fa-caret-square-o-left" aria-hidden="true"></i>, <i class="fa fa-caret-square-o-right" aria-hidden="true"></i>,"a" und "d" fortbewegst.<br>
                    Um über Hindernisse zu springen, drücke <i class="fa fa-caret-square-o-up" aria-hidden="true"></i>, <img src="/img/space.png" width="45" height="30"/> oder "w".<br>
                    Diamanten werden gesammelt, indem du durch diese hindurch läufst.
                </figcaption>
            </li>
            <li class="orbit-slide">
                <img class="orbit-image" src="/img/story/intro-6.png" alt="Introduction">
                <figcaption class="orbit-caption">
                    Was passiert wenn: <br>
                    Wenn du gegen ein Hinderniss läufst, kannst du das Level mit "Run again" neu starten. <br>
                    Mit dem Bestehen eines Levels, kannst du das Raumschiff besuchen und ein Familienmitglied auslösen..<br>
                    Oder das Level neu starten, um mehr Diamanten zu sammeln.<br>
                    Das nächste Level kannst du nur spielen, wenn du das dem Level zugeordnete Familienmitglied befreit hast.
                </figcaption>
            </li>
            <li class="orbit-slide">
                <img class="orbit-image" src="/img/story/intro-7.png" alt="Introduction">
                <figcaption class="orbit-caption">
                    Power-Ups: <br>
                    Deine Schwester hilft dir, den Hindernissen schneller auszuweichen. <br>
                    Mit deinem befreiten Bruder kannst du höher springen.<br>
                    Diamanten sammelst du schneller ein, indem du deine Mutter befreit hast. <br>
                    Und dein Vater gibt dir die Möglichkeit für 750 unverwundbar zu sein. <br>
                    Diese Unverwundbarkeit kannst du mit <i class="fa fa-caret-square-o-down" aria-hidden="true"></i> aktiveren.
                </figcaption>
            </li>
        </ul>
    </div>
    <br>
